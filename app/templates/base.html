<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moja strona</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Moja Strona</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/ekstrakcja-opini">Ekstrakcja opinii</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/lista-produktow">Lista produktów</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/home">Strona główna</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/o-autorze">O autorze</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="container">
    <div class="row text-center">
        {% block title %}
        {% endblock %}
    </div>  
    <div class="row">
        {% block content %}
        {% endblock %}
    </div>  
    <div class="row">
        {% block script %}
        {% endblock %}
    </div>  
    

</div>
  <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
